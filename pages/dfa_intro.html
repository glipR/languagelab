<body>
  <div class="articleBodyCenter">

  <script type="module">
    import { TweenManager } from '/tween.js';
    import { Scene, SceneManager } from '/scene.js';
    import addContent from '/content/dfa.js';
    import addNextButton from '/templates/next.js';
    import addNav from '/templates/nav.js';
    import load from '/tools/loading.js';

    // Tween setup - not needed for other scenes.
    window.addEventListener("keypress",  (e) => {
      // Check for left/right arrows
      if (e.key === "a") {
        TweenManager.curSpeed /= 1.5;
      } else if (e.key === "d") {
        TweenManager.curSpeed *= 1.5;
      } else if (e.key === "p") {
        TweenManager.paused = !TweenManager.paused;
      } else {
        return true;
      }
      console.log("Speed: ", TweenManager.curSpeed);
    });

    // Content
    addNav('What is a DFA?');
    addContent();
    addNextButton('/pages/dfa_sim.html')

    load();

  </script>
