<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pixi.js Page</title>
  <script>var exports = {};</script>
  <script src="https://pixijs.download/release/pixi.js"></script>
  <script src="https://unpkg.com/@pixi/sound/dist/pixi-sound.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    gameScaling = 4;
  </script>
  <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="articleBody">
    <div class="contentContainer">
      <div class="scene" id="video" style="width: 100vw; height: 100vh; position: fixed; top: 0px; left: 0px; min-height: 0px;">
        <button class="playScene" id="videoPlay">
          <span class="playTriangle"></span>
        </button>
      </div>
    </div>
  </div>
  <script type="module">
    import { TweenManager } from './tween.js';
    import { Scene, SceneManager } from './scene.js';
    import { bg_dark, black } from './colours.js';
    import { registerScene } from './templates/scene.js';
    import nfaIntro from './anims/nfa_alg_video.js'
    import load from './tools/loading.js';

    // Tween setup - not needed for other scenes.
    window.addEventListener("keypress",  (e) => {
      // Check for left/right arrows
      if (e.key === "a") {
        TweenManager.setSpeed(TweenManager.curSpeed / 1.5);
      } else if (e.key === "d") {
        TweenManager.setSpeed(TweenManager.curSpeed * 1.5);
      } else if (e.key === "p") {
        TweenManager.togglePause();
      } else {
        return true;
      }
      console.log("Speed: ", TweenManager.curSpeed);
    });

    registerScene(nfaIntro.loader, nfaIntro.unloader, 'video', undefined, () => {
      // markComplete('nfaIntro');
    });

    load();

  </script>
</body>
</html>
